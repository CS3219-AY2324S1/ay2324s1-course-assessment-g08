apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: collaboration-service
  name: collaboration-service
  namespace: peerprep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: collaboration-service
  template:
    metadata:
      labels:
        app: collaboration-service
    spec:
      containers:
      - image: <IMAGE>
        imagePullPolicy: Always
        name: collaboration-service
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      restartPolicy: Always
status: {}
---
apiVersion: v1
kind: Service
metadata:
  name: collaboration-service
  namespace: peerprep
spec:
  selector:
    app: collaboration-service
  ports:
    - protocol: "TCP"
      port: 3004
      targetPort: 3004
  type: ClusterIP