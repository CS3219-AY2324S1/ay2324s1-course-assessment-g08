version: "3"

services:
  frontend:
    build:
      context: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - service1
      - service2
      - service3

  service1:
    build:
      context: ./backend/matching-service
    ports:
      - "3003:3003"
    env_file:
      - ./backend/matching-service/.env

  service2:
    build:
      context: ./backend/question-service
    ports:
      - "3001:3001"
    env_file:
      - ./backend/question-service/.env
  service3:
    build:
      context: ./backend/user-service
    ports:
      - "3002:3002"
    env_file:
      - ./backend/user-service/.env

networks:
  default:
    external:
      name: my-network
